<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.13.0-rc.3/jquery-ui.js"
            integrity="sha256-tYLuvehjddL4JcVWw1wRMB0oPSz7fKEpdZrIWf3rWNA="
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="http://cdn.datatables.net/v/dt/dt-1.12.1/b-2.2.3/sl-1.4.0/datatables.min.js"></script>

    <script src="/js/index.js"></script>

    <link rel="stylesheet"
          href="http://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- General Datatables Stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="http://cdn.datatables.net/v/dt/dt-1.12.1/b-2.2.3/sl-1.4.0/datatables.min.css" />
    <!-- Datatables Select Stylesheet -->
    <link rel="stylesheet" type="text/css"
          href="http://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js" />



    <title>Document</title>
</head>
<body>
<table id="table_id" class="display">

    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="u : ${users}">
        <td th:text="${u.name}" th:value="${u.name}">Row 1 Data 1</td>
        <td th:text="${u.age}" th:value="${u.age}">Row 1 Data 2</td>
        <td th:text="${u.email}" th:value="${u.email}">Row 1 Data 2</td>
    </tr>
    </tbody>
</table>

<button class="ui-button" id="saveBtn">Save selected users</button>

</body>

<!--<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">-->

<!--<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>-->
</html>
